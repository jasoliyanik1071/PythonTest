{% load static %}
<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">

    {% block pagetitle %}
        <title>Project Management Base</title>
    {% endblock %}
    <link rel="shortcut icon" href="{% static 'images/icon_64x64_AB5_icon.ico' %}">

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}"><!-- bootstrap css -->
    <link rel="stylesheet" href="{% static 'css/font-awesome.css' %}">
    <link rel="stylesheet" href="{% static 'css/developer.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet"> 

    <link rel="apple-touch-icon" sizes="76x76" href="./assets/img/apple-icon.png">

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <link rel="stylesheet" href="{% static 'css/material-kit.min.css' %}" rel="stylesheet"> -->

    {% block headextras %}{% endblock %}

<body>

    <script type="text/javascript" src="{% static 'js/core/jquery-3.5.1.js' %}"></script>

    <!-- <script type="text/javascript" src="{% static 'js/bootstrap.js' %}"></script> -->

    <script type="text/javascript" src="{% static 'js/core/dataTables.dateTime.min.js' %}"></script>
